versions:
- version: 4.7
  alias: previous
  releaseStream: 4.7.0.0-nightly
  baremetalReleaseStream: latest-4.7
- version: 4.8
  alias: stable
  releaseStream: 4.8.0-0.nightly
  baremetalReleaseStream: latest-4.8
- version: 4.9
  alias: next
  releaseStream: 4.9.0-0.nightly
  baremetalReleaseStream: latest-4.9
- version: "4.10"
  alias: future
  releaseStream: 4.10.0-0.nightly
  baremetalReleaseStream: latest-4.10

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.2.0
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master


platforms:
  cloud:
    versions: ["4.10"]
    providers: ["aws", "gcp"]
    variants: 
    - name: sdn-control-plane
      schedule:  "0 12 * * 1,3,5"
      config: 
        install: sdn.json
        benchmarks: control-plane.json
    - name: ovn-control-plane
      schedule:  "0 12 * * 1,3,5"
      config: 
        install: ovn.json
        benchmarks: control-plane.json
    - name: sdn-data-plane
      schedule: "0 12 * * 1"
      config: 
        install: sdn.json
        benchmarks: data-plane.json
    - name: ovn-data-plane
      schedule: "0 12 * * 1"
      config: 
        install: ovn.json
        benchmarks: data-plane.json
    - name: sdn-medium
      schedule: "0 12 * * 1"
      config: 
        install: sdn-medium.json
        benchmarks: medium-control-plane.json
    - name: ovn-medium
      schedule: "0 12 * * 1"
      config: 
        install: ovn-medium.json
        benchmarks: medium-control-plane.json
    - name: ovn-sbdb-medium
      schedule: "0 12 * * 1"
      config: 
        install: ovn-sbdb-medium.json
        benchmarks: medium-control-plane.json
    - name: sdn-large
      schedule: "0 12 15 * *"
      config: 
        install: sdn-large.json
        benchmarks: large-control-plane.json
    - name: ovn-large
      schedule: "0 12 15 * *"
      config: 
        install: ovn-large.json
        benchmarks: large-control-plane.json
    - name: ovn-superlarge
      schedule: "0 12 15 * *"
      config: 
        install: ovn-superlarge.json
        benchmarks: superlarge-control-plane.json


  rosa:
    versions: ["4.10"]
    variants:
      - name: ovn-control-plane
        schedule:  "0 12 * * 1,3,5"
        config:
          install: rosa/ovn.json
          benchmarks: control-plane.json
      - name: ovn-data-plane
        schedule: "0 12 * * 1"
        config:
          install: rosa/ovn.json
          benchmarks: data-plane.json

  baremetal: 
    build: dev
    versions: [4.9]
    variants: 
    - name: jetski
      config: 
        install: baremetal/jetski.json
        benchmarks: baremetal-benchmarks

  openstack:
    versions: [4.9, "4.10"]
    variants:
      - name: sdn
        config:
          install: openstack/sdn.json
          benchmarks: openstack.json
